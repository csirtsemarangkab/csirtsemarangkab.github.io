<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SemarangKab-CSIRT</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0d47a1;
            --secondary-color: #1e88e5;
            --text-color: #ffffff;
            --background-color: #000000;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .header {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 1rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            transition: background-color 0.3s ease;
        }

        .header .logo {
            display: flex;
            align-items: center;
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-color);
            text-decoration: none;
        }
        
        .header .logo img {
            height: 60px;
            margin-right: 10px;
        }

        .nav-menu {
            list-style: none;
            display: flex;
            gap: 2rem;
        }

        .nav-menu a {
            color: var(--text-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .nav-menu a:hover {
            color: var(--secondary-color);
        }

        .hero-section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background-image: url('https://github.com/csirtsemarangkab/csirtsemarangkab.github.io/blob/main/main.png?raw=true');
            background-size: cover;
            background-position: center;
            position: relative;
        }
        
        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(2px);
            z-index: 1;
        }

        .hero-content {
            z-index: 2;
            max-width: 800px;
            text-align: left;
            padding: 0 5%;
        }

        .hero-content h1 {
            font-size: 3.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .hero-content p {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-bottom: 2rem;
        }

        .btn {
            display: inline-block;
            background-color: var(--primary-color);
            color: var(--text-color);
            padding: 0.75rem 2rem;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-weight: 600;
        }

        .btn:hover {
            background-color: var(--secondary-color);
        }

        .btn svg {
            vertical-align: middle;
            margin-left: 0.5rem;
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="logo">
            <img src="https://raw.githubusercontent.com/csirtsemarangkab/csirtsemarangkab.github.io/main/logo.png" alt="Logo SemarangKab CSIRT">
        </div>
        <nav>
            <ul class="nav-menu">
                <li><a href="#" onclick="showMaintenance()">Laman</a></li>
                <li><a href="#" onclick="showMaintenance()">Info Keamanan</a></li>
                <li><a href="https://s.id/sandikabsmg" target="_blank">Aduan Siber</a></li>
                <li><a href="#" onclick="showKontak()">Kontak</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero-section">
            <div class="hero-content">
                <h1>SemarangKab-CSIRT</h1>
                <p>Computer Security Incident Response Team<br>Kabupaten Semarang</p>
                <a href="https://s.id/sandikabsmg" class="btn" target="_blank">
                    Lapor Insiden
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-right"><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg>
                </a>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        function showMaintenance() {
            Swal.fire({
                title: 'Mohon Maaf!',
                text: 'Laman ini sedang dalam perbaikan. Mohon coba lagi nanti.',
                icon: 'info',
                confirmButtonText: 'Tutup'
            });
        }
        function showKontak() {
            Swal.fire({
                title: 'Aduan Siber',
                text: 'CSIRT Kabupaten Semarang Telp. (024) 76901553 email : csirt@semarangkab.go.id',
                icon: 'info',
                confirmButtonText: 'Tutup'
            });
        }
    </script>
</body>
</html>
